<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
    <body class="bg-light">
        <main>
            <!-- Ejercicio 1 -->
            <div class="container py-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h1 class="card-title">Calculadora de edad</h1>
                        <form id="formEdad" class="mb-3">
                            <div class="mb-2">
                                <label class="form-label">Ingresá tu fecha de nacimiento:</label>
                                <input type="date" id="fechaNac" class="form-control" required autocomplete="off">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Ingresá tu nombre:</label>
                                <input type="text" id="nombre" class="form-control" required autocomplete="off">
                            </div>
                            <button type="submit" class="btn btn-primary">Calcular</button>
                        </form>
                        <h2 id="resultado" class="text-success"></h2>
                    </div>
                </div>
                
                <!-- Ejercicio 2 -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h1>¿Tenemos fruta?</h1>
                        <form id="formFrutas" class="mb-3">
                            <label class="form-label">Ingresá una fruta:</label>
                            <input type="text" id="fruta" class="form-control mb-2" required autocomplete="off">
                            <button type="submit" class="btn btn-success">Consultar</button>
                        </form>
                        <h2 id="resultado2" class="text-info"></h2>
                    </div>
                </div>
                
                <!-- Ejercicios 3 a 6 en consola -->
                
                <!-- Ejercicio 7 -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h1>Nombres con 'A'</h1>
                        <form id="formA" class="mb-3">
                            <label class="form-label">Ingresá nombres separados por comas:</label>
                            <input type="text" id="nombres" class="form-control mb-2" required autocomplete="off">
                            <button type="submit" class="btn btn-warning">Ingresar</button>
                        </form>
                        <h2 id="resultado7" class="text-primary"></h2>
                    </div>
                </div>
                
                <!-- Ejercicio 8 -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h1>Reemplazador de palabras</h1>
                        <form id="formReemp" class="mb-3">
                            <label class="form-label">Ingresá un texto:</label>
                            <textarea id="cadena" class="form-control mb-2" rows="4" required></textarea>
                            <label class="form-label">Ingresá la palabra a reemplazar:</label>
                            <input type="text" id="palabra" class="form-control mb-2" required autocomplete="off">
                            <label class="form-label">Ingresá la palabra que la reemplazará:</label>
                            <input type="text" id="word" class="form-control mb-2" required autocomplete="off">
                            <button type="submit" class="btn btn-danger">Reemplazar</button>
                        </form>
                        <h2 id="resultado8" class="text-success"></h2>
                    </div>
                </div>
                
                <!-- Ejercicio 9 -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h1>Cortador de texto</h1>
                        <form id="formCorto" class="mb-3">
                            <label class="form-label">Ingresá un texto:</label>
                            <textarea id="texto" class="form-control mb-2" rows="4" required></textarea>
                            <label class="form-label">Cantidad de caracteres:</label>
                            <input type="number" id="num" class="form-control mb-2" required autocomplete="off">
                            <button type="submit" class="btn btn-dark">Cortar</button>
                        </form>
                        <h2 id="resultado9" class="text-danger"></h2>
                    </div>
                </div>
                
                <!-- Ejercicio 10 -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h1>Separador</h1>
                        <form id="formSeparador" class="mb-3">
                            <label class="form-label">Ingresá palabras separadas por comas:</label>
                            <textarea id="palabras" class="form-control mb-2" rows="3" required></textarea>
                            <button type="submit" class="btn btn-info">Separar</button>
                        </form>
                        <h2 id="resultado10" class="text-secondary"></h2>
                    </div>
                </div>
                
                <!-- Ejercicio 11 -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h1>Calculadora de recaudación</h1>
                        <p>Formato: <code>nombre:total</code></p>
                        <p>Ejemplo: <em>Pizza:15.50, Hamburguesa:8.75, Bebidas:4.25</em></p>
                        <form id="formRec" class="mb-3">
                            <label class="form-label">Ingresá tu lista:</label>
                            <textarea id="lista" class="form-control mb-2" rows="4" required></textarea>
                            <button type="submit" class="btn btn-primary">Calcular</button>
                        </form>
                        <h2 id="resultado11" class="alert alert-success">Recaudación total: $0.00</h2>
                    </div>
                </div>
            </div>
        </main>
    <script src="utils.js"></script>
    <script src="ejercicios.js"></script>
    </body>
</html>
